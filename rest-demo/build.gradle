plugins {


  id 'java-library'
  id 'eclipse-wtp'
  id 'war'
  id 'application'
}

repositories {
  jcenter()
}

dependencies {

  compile group: 'com.google.inject', name: 'guice', version: '4.2.2'

  compile group: 'com.google.inject.extensions', name: 'guice-persist', version: '4.2.2'

  compile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.6.0.Final'

  compile group: 'org.jboss.resteasy', name: 'resteasy-guice', version: '3.6.0.Final'

  compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'

  compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

  compile group: 'com.google.inject.extensions', name: 'guice-servlet', version: '4.2.2'

  compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.2.Final'
}
mainClassName = 'App'